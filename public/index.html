<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6366f1" />
    <meta name="description" content="Master JavaScript from Zero to Pro with INCONNU LEARN. 50 levels of structured learning with theory and practice." />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://inconnu-learn.onrender.com/" />
    <meta property="og:title" content="INCONNU LEARN - Master JavaScript" />
    <meta property="og:description" content="Learn JavaScript from beginner to pro level with 50 structured levels. Earn coins, unlock content, and become a JavaScript expert." />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://inconnu-learn.onrender.com" />
    <meta property="twitter:title" content="INCONNU LEARN - Master JavaScript" />
    <meta property="twitter:description" content="Learn JavaScript from beginner to pro level with 50 structured levels." />
    <meta property="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />

    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <title>INCONNU LEARN - Master JavaScript from Zero to Pro</title>
    
    <style>
      /* Critical CSS for initial loading */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #020617;
        color: #f8fafc;
        overflow-x: hidden;
      }
      
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #020617;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-logo {
        width: 80px;
        height: 80px;
        margin-bottom: 1rem;
        animation: pulse 2s infinite;
      }
      
      .loading-text {
        color: #6366f1;
        font-weight: 600;
        font-size: 1.2rem;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="text-align: center; padding: 2rem; background: #1e293b; color: #f8fafc;">
        <h2>JavaScript Required</h2>
        <p>You need to enable JavaScript to run this application.</p>
        <p>INCONNU LEARN is a JavaScript learning platform that requires JavaScript to function.</p>
      </div>
    </noscript>
    
    <div id="root">
      <div class="loading-screen">
        <svg class="loading-logo" viewBox="0 0 100 100">
          <circle cx="50" cy="50" r="45" fill="#6366f1" opacity="0.8"/>
          <text x="50" y="58" text-anchor="middle" fill="white" font-family="Arial" font-size="24" font-weight="bold">IL</text>
        </svg>
        <div class="loading-text">INCONNU LEARN</div>
      </div>
    </div>
    
    <script>
      // Remove loading screen when app loads
      window.addEventListener('load', function() {
        setTimeout(function() {
          const loadingScreen = document.querySelector('.loading-screen');
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.remove(), 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
